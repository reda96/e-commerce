<form >
    <div class="fluid formgrid grid">
      <div class="col-7 mt-5">
        <div class="form-input field">
          <label class="form-input-label" for="email">Email </label>
          <input
            autocomplete="false"
            nfSpecialCharacters
            class="input"
            id="email"
            type="email"
            pInputText
            formControlName="email"
          />
        </div>
      </div>
    </div>
    <div class="fluid formgrid grid">
      <div class="col-7 mt-3">
        <div class="form-input field">
          <label class="form-input-label" for="float-input1"
            >Password
          </label>
          <div class="input-container">
            <input
              #passwordInput
              class="input"
              id="float-input1"
              type="password"
              size="30"
              pInputText
              formControlName="password"
            />
          </div>

          <div
            class="icon-eye-password icon-gray title-xsmall icon-1"
          ></div>
        </div>
      </div>
    </div>
    <div class="grid">
      <div class="col-4 mt-3">
        <div
          class="form-checkbox custom-control custom-checkbox text-muted"
        >
          <input
            type="checkbox"
        
            class="custom-control-input"
            id="customCheck"
            name="example1"
          />
          <label
            class="custom-control-label"
            style="font-size: 13px; padding-top: 3px"
            for="customCheck"
          >
            Remember me
          </label>
        </div>
      </div>

      <div class="col-3">
        <div class="mt-3 title-small color-gray-dark">
          <a [routerLink]="['/forget-password']" label="Forget">
            Forgot password?
          </a>
        </div>
      </div>
    </div>

    <div class="grid mt-5">
      <div class="col-1"></div>
      <button
        class="p-button-rounded col-4 ml-2"
        style="background-color: black"
        pButton
        (click)="login()"
        type="submit"
        label="login"
      ></button>
    </div>
  </form>
