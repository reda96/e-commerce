<div class="bg">
  <div class="container">
    <div style="text-align: center;padding-top: 2rem;" >
      <img src="/assets/images/logo.png" alt="">
    </div>
<form style="padding: 2rem;"  [formGroup]="myForm" (ngSubmit)="login()" >
      <h4 (click)="activeForm='login'" style="text-align: center;" >Log in</h4>
      
        <div class="form-input field">
          <label class="form-label" for="email">Email </label>
         
          <input
            autocomplete="false"
            class="form-control"
            id="email"
            type="email"
            pInputText
            formControlName="email"
          />
        </div>
      
  
 
      
        <div class="form-input field">
          <label class="form-label" for="float-input1"
            >Password
          </label>
          <div class="input-container">
            <input
              class="form-control"
              id="float-input1"
              type="password"
              pInputText
              formControlName="password"
            />
          </div>

          <div
            class="icon-eye-password icon-gray title-xsmall icon-1"
          ></div>
        </div>
      

    <div class="mt-2">

        <div class="form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="customCheck"
            name="example1"
          />
          <label
            class="form-check-label"
            for="customCheck"
          >
            Remember me
          </label>
        </div>
     
    
        <div >
          <a [routerLink]="['/forget-password']" >
            Forgot password?
          </a>
        </div>
      </div>


    <div class="d-flex justify-content-center mt-5">
      <button
        class="btn btn-primary"
        pButton
        type="submit"
      >Login</button>
    </div>
  </form>


  <form class="signup-form" [ngClass]="activeForm=='signup'?'activeForm':''"  >
    <h4 (click)="activeForm='signup'" style="text-align: center;" >Sign up</h4>

    
      <div class="form-input field">
        <label class="form-label" for="name">Name </label>
        <input
          autocomplete="false"
          class="form-control"
          id="name"
          type="name"
          pInputText
          formControlName="name"
        />
      </div>
  
    <div >
      <div class="form-input field">
        <label class="form-label" for="email">Email </label>
        <input
          autocomplete="false"
          class="form-control"
          id="email"
          type="email"
          pInputText
          formControlName="email"
        />
      </div>
    </div>


    <div >
      <div class="form-input field">
        <label class="form-label" for="float-input1"
          >Password
        </label>
        <div class="input-container">
          <input
            class="form-control"
            id="float-input1"
            type="password"
            pInputText
            formControlName="password"
          />
        </div>

        <div
          class="icon-eye-password icon-gray title-xsmall icon-1"
        ></div>
      </div>
    </div>

  
      <div class="form-input field">
        <label class="form-label" for="float-input1"
          >Confirm Password
        </label>
        
        <div class="input-container">
          <input
            class="form-control"
            id="float-input1"
            type="password"
            pInputText
            formControlName="password"
          />
        </div>

        <div
          class="icon-eye-password icon-gray title-xsmall icon-1"
        ></div>
      </div>
    

 


  <div class="d-flex justify-content-center mt-2">
    <button
      class="btn btn-primary"
      pButton
      type="submit"
    >Sign up</button>
  </div>
</form>
</div>
</div>
