<div  [style]="{'background-color': '#f4f4f4', 'min-height': '80vh', 'margin-top': '4.2rem', 'padding-top':'1rem' }">
  <div class="back mx-5" (click)="goBack()" ><i  class=" pi pi-chevron-left" ></i>{{ " back" }}</div><br>
  <h4 class="px-5">Your Orders</h4>
  <ng-container *ngIf="ordersObs | async as orders" >
    <ng-container *ngIf="orders.length;else noProducts"  >
      <div class="order px-5 mt-3" *ngFor="let order of orders">
        <div  class="d-flex justify-content-between">
            <span>{{ order.createdAt | date }} </span>
             <span class="px-5" [ngStyle]="{'color': order.isPaid ? 'green':'red'}" >
            {{order.isPaid ? 'Successfull': 'Failed'}}</span> </div>  
        <div class="d-flex justify-content-between"  >
            <span>Order ID: {{ order._id }}</span>
            <div [routerLink]="['/orders',order._id ]"  [state]="{ order }"  class="btn btn-secondary" >Order details</div>
        </div>
    
       
      </div>
    </ng-container>
    <ng-template #noProducts>
      <div class="noProducts" >
          You do not have any previous orders
      </div>
  </ng-template>
</ng-container>
</div>
